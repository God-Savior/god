<script>
function timec() {
	var ms = eval(document.getElementById("num1").value);
	var d = new Date(ms);
	var str = d.getFullYear() + "-" + (d.getMonth() + 1) + "-" + d.getDate() + " " + ((d.getHours()<10?"0":"")+d.getHours()+":"+(d.getMinutes()<10?"0":"")+d.getMinutes()+":"+(d.getSeconds()<10?"0":"")+d.getSeconds()+"."+("00"+d.getMilliseconds()).slice(-3));
	//alert(d)
	//alert(d.toLocaleString())
	document.getElementById("t3").value = str;
}

function time2() {
	var d = new Date();
	var t = d.getTime();
	document.getElementById("num1").value = t;
}

function time3() {
	var d = new Date(t3.value);
	var t = d.getTime();
	document.getElementById("show3").innerText = t;
}

time2();
timec();

function c1() {
	document.getElementById("tx2").value = decodeURI(tx1.value);
}
function c2() {
	document.getElementById("tx1").value = encodeURI(tx2.value);
}
function c3() {
	document.getElementById("tx2").value = decodeURIComponent(tx1.value);
}
function c4() {
	document.getElementById("tx1").value = encodeURIComponent(tx2.value);
}

</script>

<script>
function decToHex(str) {
	var str1 =''; 
	for(var i=0;i<str.length;i++){
	str1+="\\u"+("00"+str[i].charCodeAt(0).toString(16)).slice(-4);
	}
	return str1;
	/*var res = [];
	for (var i = 0; i < str.length; i++){
		res[i] = ("00" + str.charCodeAt(i).toString(16)).slice(-4);
	}
	return "\\u" + res.join("\\u");*/
}
function bm() {
	document.getElementById('code1').value = decToHex(document.getElementById('code2').value);
}
function jm() {
	document.getElementById('code2').value = eval("'"+document.getElementById('code1').value+"'");
	//document.getElementById('code2').value = unescape(document.getElementById('code1').value.replace(/\\u/g, "%u"));
}
</script>

<script>
function bma(str) {
	var str1 =''; 
	for(var i=0;i<str.length;i++){
	str1+="&#"+str[i].charCodeAt(0);
	}
	return str1;
}
//String.fromCharCode(65,66,67)
function bm1() {
	document.getElementById('code3').value = bma(document.getElementById('code4').value);
}
function jm1() {
	document.getElementById('show5').innerHTML = document.getElementById('code3').value;
	//document.getElementById('code2').value = unescape(document.getElementById('code1').value.replace(/\\u/g, "%u"));
}
</script>
