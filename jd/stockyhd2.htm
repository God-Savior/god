	xhr = window.XMLHttpRequest ? new XMLHttpRequest() : new ActiveXObject("Microsoft.XMLHttp");
	
    function priceyhd() {
	src = document.getElementById("num5").value;
      if (xhr) {
        xhr.open('POST', "http://item.yhd.com/item/" + src, true);
        xhr.onreadystatechange = function () {
        if (xhr.readyState == 4 && xhr.status == 200) {
		  yhd1 = xhr.responseText
		  yhd2=yhd1.substr(yhd1.indexOf("detailparams") + 13);  
		  yhd3=yhd2.substr(0,yhd2.indexOf("}")+1);
		  yhd4 = eval("(" + yhd3 + ")");

		  yhd7=yhd1.substr(yhd1.indexOf("deliveryPartitionId") + 29).split('"');
		  yhd8=yhd1.substr(yhd1.indexOf("backCategoryId") + 23).split('"');
		  //alert(yhd7);
		  priceyhd2();
      }
    };
        xhr.send();
      } 
    }

		  var data1 = eval("(" + xhr.responseText +")");
