	function Promotionsset(data7){
		prodata=data7;
		dp7 = document.getElementById("p7");
		if (prodata.skuExtInfo) {
			dp7.innerHTML += prodata.skuExtInfo +" "
		}
		i = 0;

		i3 = 0;
		Propre1();
		}
	function Propre1(){
		if (prodata.promotionInfoList[i] == undefined || prodata.promotionInfoList[i] == null){
		//alert("活动数：" + i);
		m1=i;
		arr1=new Array();
		Propre2();
		}
		else {
		i++;
		Propre1();
		}
		}
	function Propre2(){
		if (prodata.promotionInfoList[i3].fullLadderDiscountList == null){
		arr1[i3]=0;
		 if (i3 == m1-1){
		 //alert(1)
		 Propre3();
		 }
		 else {
		 i3++;
		 i2=0;
		 //alert(2)
		 Propre2();
		 }
		}
		
		else if (prodata.promotionInfoList[i3].fullLadderDiscountList[i2] == undefined || prodata.promotionInfoList[i3].fullLadderDiscountList[i2] == null){
		arr1[i3]=i2; //记录i2个数
		 if (i3 == m1-1){
		 //alert(arr1); //完成
		 Propre3();
		 }
		 else {
		 i3++;
		 i2=0;
		 Propre2();
		 }
		}
		else {
		i2++;
		Propre2();
		}
		}
	function Propre3(){
		for (i4=0; i4<m1; i4++){
		prodata3 = prodata.promotionInfoList[i4];
		dp7.innerHTML += ((i4+1) + "、" + "活动时间：" +(new Date(prodata3.promoBeginTime)).toLocaleString()+ " 至 " +(new Date(prodata3.promoEndTime)).toLocaleString() )
		dp7.innerHTML += (!prodata3.adwordUrl)?"<br/>":(" <a href='"+prodata3.adwordUrl+"' target='_blank'>活动链接</a><br/>")
		if (prodata3.fullLadderDiscountList == null){
		dp7.innerHTML += (prodata3.maxNum==0)?"<br/>":("限购" + prodata3.maxNum + "件<br/>");
		}

		}
		}
		}

function jQueryQuan(data11){
	p11.innerHTML = "<br/>新版：<br/>"
	document.getElementById("p3").innerHTML=(data11.ads[0].ad);
	for (i=0; i<data11.skuCoupon.length; i++){
		var data11a = data11.skuCoupon[i];
		p11.innerHTML += !data11a.url?"":(" <a href='"+data11a.url.replace(/(couponSendFront\/send)/g, "couponActiveFront\/front")+"' target='_blank'>领券</a> ") +"满" + data11a.quota + "减" + data11a.discount + (" <a href='https://"+data11a.toUrl+"' target='_blank'>活动链接</a> ") +data11a.timeDesc +" "+ data11a.name +"<br/>";
	}
	
	for (i2=0; i2<data11.prom.pickOneTag.length; i2++){
		var data11b = data11.prom.pickOneTag[i2];
		p11.innerHTML += i2+1 +"、"+ data11b.content + (" <a href='https://"+data11b.adurl+"' target='_blank'>活动链接</a> ") + "<br/>"
	}
	
	for (i3=0; i3<data11.prom.tags.length; i3++){
		var data11c = data11.prom.tags[i3];
		p11.innerHTML += i3+1 +"、"+ data11c.name +" "+ data11c.content +"<br/>";
		if (data11c.gifts){
			for (i4=0; i4<data11c.gifts.length; i4++){
				var data11d = data11c.gifts[i4];
				p11.innerHTML += (" <a href='https://item.jd.com/"+data11d.sid+".html' target='_blank'>"+data11d.nm+"</a> 数量：")+ data11d.num + "<br/>"
			}
		}
	}
}
