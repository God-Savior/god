<script language="javascript">
function change(url1) {
 var num2 = document.getElementById("num1");

<script>
 step=0
 function flash_title()
 {
  step++      
  if (step%2==0) {document.title='【快抢！！！】京东PC价格降价提醒|抢购辅助|价格监控|降价通知';
  document.bgColor = '#000000';}

 }

<script type="text/javascript">
    var t1;
	function price()  
    {  
        var script = document.createElement("script");  
        script.type = "text/javascript";  
        var src = document.getElementById("num1").value;  
        script.src = "http://p.3.cn/prices/get?skuid=J_"+src+"&pduid=88888888&callback=lol&_=" + new Date().getTime();  
        document.body.appendChild(script);  
    }  
    function lol(data1) { 	
	var dprice = eval(document.getElementById("dprice").value);
	if (data1[0].p <= dprice && data1[0].p >= 0)
		{
		if (document.getElementById("_ale").checked) { 
		 alert("Baby! 现在 "+data1[0].p+" 元！快买！");
		 window.clearTimeout(t1);
		 }
		else {
		 document.getElementById("alertt").innerHTML = "Baby! 现在 "+data1[0].p+" 元！快抢！！！";
		 flash_title();
		}
		}
	else
	    {
		window.clearTimeout(t1);
	    document.getElementById("p1").innerText=(data1[0].p);
		var second1 = document.getElementById("time1").value;
		t1 = window.setTimeout(price,second1*1000);
		var now = new Date();
		document.getElementById("nowtime1").innerHTML = ((now.getHours()<10?"0":"")+now.getHours()+":"+(now.getMinutes()<10?"0":"")+now.getMinutes()+":"+(now.getSeconds()<10?"0":"")+now.getSeconds());
		}
    }

低于：<input type="text" value="2" id="dprice" style="width:60px"/>元时提醒

<script>
change('.html');
</script>
<p>当前价格：<b id="p1">___</b>元 <font id="nowtime1"></font></p>

<b id="alertt"></b>
<br />

<b id="btim"></b>
<script type="text/javascript">
  to_ie = document.getElementById('btim').innerText;
  setInterval( "t_upd()", 100 );
  function t_upd(){
  set_tim( 'btim',8);
  }
  function set_tim(oid,shift){
    d=new Date();
    h_utc=d.getUTCHours();
    if( shift!=0 && shift!=13 )
      d.setUTCHours( h_utc + shift );
    if( shift ==13 )
      txt = d.toLocaleString();
    else
      txt = d.toUTCString();
    txt=txt.replace("UTC", "");
    txt=txt.replace("GMT", "");
    if( to_ie )
      document.getElementById(oid).innerText = txt;
    else
      document.getElementById(oid).textContent = txt;
    delete d;
    }
</script>
