<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="keywords" content="网页,自动刷新,连续刷新,不断刷新"/>
<meta name="description" content="网页自动刷新工具 连续刷新"/>
<meta name="author" content="http://cll.name" />
<title>网页自动刷新工具 连续刷新 | Webpage Auto Refresh</title>
<base target="_blank"/>
</head>

<body align="center">
<p><b>【网页自动刷新工具】</b></p>
网址：<input id="url1" type="text" value="http://baidu.com" style="width:600px" />
时间间隔：<input id="time1" type="text" value="3" style="width:26px" />秒
<input type="button" value="刷新" onclick='iframe1.src=url1.value;int=setInterval("iframe1.src=url1.value",time1.value*1000);'/>
<button onclick="int=window.clearInterval(int)">停止</button>
<br />
<iframe id="iframe1" scrolling="yes" src="" width="100%" height="600px"></iframe>

</html>
