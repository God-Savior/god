        script = document.createElement("script");

        script.charset = "gbk";
		script.onerror = function(){pricejd();};
		document.body.appendChild(script);
}

function getStockCallback(getjd) {
  		if (getjd.stock.rn == -1)
		{
	    document.getElementById("ta1").value += (datajd[i].sn + getjd.stock.StockStateName + "\r\n");
		}
		else
		{
		document.getElementById("ta1").value += (datajd[i].sn + getjd.stock.StockStateName + "，剩余:" + getjd.stock.rn + "件" + "\r\n");
		}
  		i++;
  		if(i < datajd.length) {pricejd();}
  		}
