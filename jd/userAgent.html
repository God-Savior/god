<title>查看浏览器UA | Browser User Agent - JavaScript软件,程序</title>
<base target="_blank"/>

<body>
<div align="center">
<p align="center"><b>【查看浏览器UA | Browser User Agent】</b></p>
<br />

User Agent: 
<textarea id="ta1" cols="60" rows="5" readonly="readonly"></textarea>
<script>
function ua(){
 document.getElementById("ta1").value = navigator.userAgent;
}
ua();
</script>
<br />
<br />
<div style="width:1cm;" id="show1"></div>
<div id="div_html"></div>
<script>
var ww = show1.offsetWidth,
w = screen.width/ww,
h = screen.height/ww,
r = Math.round(Math.sqrt(w*w + h*h) / 2.54);
document.getElementById("div_html").innerHTML = ('显示器信息：' + screen.width + '*' + screen.height + ' pixels，' + (screen.width/ww).toFixed(1) + '*' + (screen.height/ww).toFixed(1) + ' cm，'+ r +'英寸，' + window.screen.colorDepth + '位色彩');
</script>

<p>本页链接二维码：</p>
<img src="userAgent.png" width="256" height="256" alt="查看浏览器UA"/>
<p>说明：用于查看当前浏览器（或扫码查看APP内置浏览器，例如微信、QQ）的UA。</p>
