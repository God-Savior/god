  		if(i < datagm.length) {pricegm1();}
  		}
	

function price_yhd() {
  i = 0;     
  priceyhd();
}
 
function priceyhd() {
        script = document.createElement("script");  
        script.type = "text/javascript";  
        src = document.getElementById("num6").value;  
        script.src = "http://gps.yhd.com/restful/detail?mcsite=1&provinceId="+datayhd[i].pro1+"&pmId="+src+"&callback=jsonpyhd";
        document.body.appendChild(script);  
}

function jsonpyhd(getyhd) {
	    document.getElementById("ta1").value += (datayhd[i].sn + "库存:" + getyhd.currentStockNum + " " + getyhd.currentPrice + "元" + "\r\n");
  		i++;
  		if(i < datayhd.length) {priceyhd();}
  		}
		
</script>
